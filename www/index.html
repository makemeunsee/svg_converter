<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>SVG downsampling</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="js/jquery.beforeafter-1.4.min.js"></script>
    <script type="text/javascript">
$(function(){
	$('#container').beforeAfter();
});

function selectTransform() {
  for (var i = 1; i < 7; i++) {
    if (document.getElementById('radio'+i).checked) {
      document.getElementById('afterTransformDiv').getElementsByTagName('img')[0].src = document.getElementById('radio'+i).value;
      break;
    }
  }
};
</script>
  </head>
  <body>
    <div id="buttons">
      Grid size / keep dot border / use diagonals
      <input id="radio1" type="radio" name="radio" onClick="selectTransform()" value="size_0.5 dot_false diags_true.svg">0.5 / false / true
      <input id="radio2" type="radio" name="radio" onClick="selectTransform()" value="size_1 dot_false diags_false.svg" checked>1 / false / false
      <input id="radio3" type="radio" name="radio" onClick="selectTransform()" value="size_1 dot_true diags_false.svg">1 / true / false
      <input id="radio4" type="radio" name="radio" onClick="selectTransform()" value="size_1 dot_true diags_true.svg">1 / true / true
      <input id="radio5" type="radio" name="radio" onClick="selectTransform()" value="size_1.2 dot_false diags_true.svg">1.2 / false / true
      <input id="radio6" type="radio" name="radio" onClick="selectTransform()" value="size_1.2 dot_true diags_true.svg">1.2 / true / true
    </div>
    <div id="container">
      <div style="background-color:rgba(255, 255, 255, 255)">
        <img alt="before" src="BlankMap-Equirectangular.svg" width="1800" height="900" />
      </div>
      <div id="afterTransformDiv">
        <img alt="after" src="size_1 dot_false diags_false.svg" width="1800" height="900" />
      </div>
   </div>
  </body>
</html>
